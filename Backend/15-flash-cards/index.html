<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flash Cards</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h2 class="title">Flash Cards</h2>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="count">1 of 5</div>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="item">
                        <div class="card-question">Question 111</div>
                        <div class="card-answer hidden">Answer 111</div>
                    </div>
                    <div class="item hidden">
                        <div class="card-question">Question 222</div>
                        <div class="card-answer hidden">Answer 222</div>
                    </div>
                    <div class="item hidden">
                        <div class="card-question">Question 333</div>
                        <div class="card-answer hidden">Answer 333</div>
                    </div>
                    <div class="item hidden">
                        <div class="card-question">Question 444</div>
                        <div class="card-answer hidden">Answer 444</div>
                    </div>
                    <div class="item hidden">
                        <div class="card-question">Question 555</div>
                        <div class="card-answer hidden">Answer 555</div>
                    </div>
                </div>
                <div class="card-nav">
                    <button class="previous-btn">< Previous</button>
                    <button class="answer-btn">Show Answer</button>
                    <button class="next-btn">Next ></button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
