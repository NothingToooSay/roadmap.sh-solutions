<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Dropdown</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="dropdown">
            <div class="dropdown-selected">Select an Item</div>
            <div class="dropdown-options">
                <div class="dropdown-item">First Item</div>
                <div class="dropdown-item">Second Item</div>
                <div class="dropdown-item">Third Item</div>
                <div class="dropdown-item">Fourth Item</div>
                <div class="dropdown-item">Fifth Item</div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
