<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub Search Repository</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h2 class="title">GitHub Repository Finder</h2>
            <div class="dropdown">
                <div class="dropdown-selected">Select a Language</div>
                <div class="dropdown-options">
                    <div class="dropdown-item">JavaScript</div>
                    <div class="dropdown-item">Java</div>
                    <div class="dropdown-item">Python</div>
                    <div class="dropdown-item">C++</div>
                    <div class="dropdown-item">C#</div>
                </div>
            </div>
            <div class="repository"></div>
            <button class="refresh-btn">Refresh</button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
